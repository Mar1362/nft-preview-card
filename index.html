<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css" />
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <aside>

    <figure><img src="images/image-equilibrium.jpg" alt="image of Equilibrium"></figure>

    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>
  
    <p class="info">
      <strong> <img src="images/icon-ethereum.svg" alt="ethereum icon"> <span>0.041 ETH</span></strong>
      <em> <img src="images/icon-clock.svg" alt="clock icon"> <span>3 days left</span></em>
    </p>
    
    <footer>
      <p class="avatar"><img src="images/image-avatar.png" alt="jules avatar image"></p>
      <p class="attr">Creation of <span class="name">Jules Wyvern</span></p>
    </footer>
  </aside>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mamadou MAR</a>.
    </div>
  </footer>
</body>
</html>
